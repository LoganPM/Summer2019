  <div id="signInDiv"class="container bg-light shadow;" style="display:show;">
      <main role="main" class="px-4 pb-4" id="signin-content">
        <div id="table-menu" class="row mb-2">
            <!-- <div class="col-8" id="alert-section">
              <textarea name="alerts" id="alerts" cols="50" rows="1" disabled style="resize:none">Alerts</textarea>
            </div> -->
        </div>
        <h1>Sign in</h1>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="unameSI" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="container">
            <label for="passwrd" style= "padding-right: 5px"><b>Password</b></label>
            <input type="text" id="pswrdSI" placeholder="Enter Password" name="passwrd" required>
        </div>
        <div>
            <button type="submit" id="login_btn" class="btn btn-secondary">Log in</button>
            <label>
                <input type="checkbox" style="padding-left: 20px" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container">
            <span class="psw" >Forgot <a href="#">password?</a></span>
        </div>
        <p style="padding-left: 20px"></p>
        <div class="container">
          <span class="psw" >New here? <a href="#" id="createAccLink">create an account</a></span>
        </div>
      </main>
    </div>
    <!-- container bg-light shadow; -->
    <div id="createAccDiv"class="container bg-light shadow;" style="display:none;"> 
        <main role="main" class="px-4 pb-4" id="signup-content">
          <h1>New here? Create an account!</h1>
          <div class="container">
              <label for="new_uname"><b>Username</b></label>
              <input type="text" id="unameSU" placeholder="Enter Username" name="new_uname" required>
          </div>
          <div class="container">
              <label for="new_passwrd" style= "padding-right: 5px"><b>Password</b></label>
              <input type="text" id="pwrdSU" placeholder="Enter Password" name="new_passwrd" required>
          </div>
          <div class="container">
            <label for="confirm_passwrd" style= "padding-right: 70px"><b></b></label>
            <input type="text" id="pwrdConSU" placeholder="Re-enter Password" name="confirmed_new_passwrd" required>
        </div>
          <div>
            <button type="submit"  id="createAcc_btn" class="btn btn-secondary">Create Account</button>
            <label>
                <input type="checkbox" style="padding-left: 20px" checked="checked" name="remember"> Remember me
            </label>
          </div>
        </main>
        <div class="container">
          <span class="psw" >Have an account? <a href="#" id="signInLink">Sign in here</a></span>
        </div>
      </div>
